basePath: /api/v1
host: localhost:8080
info:
  contact: {}
  description: API for validating and comparing emails from two different sources
  title: Email Validation API
  version: "1.0"
paths:
  /download/{filename}:
    get:
      description: Download a file generated by the validation process
      parameters:
      - description: File name
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/octet-stream
      responses:
        "200":
          description: OK
          schema:
            type: file
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Download a generated file
      tags:
      - files
  /validate-emails:
    post:
      consumes:
      - multipart/form-data
      description: Upload two CSV/Excel files containing emails and get validation
        results
      parameters:
      - description: First CSV/Excel file containing emails
        in: formData
        name: firstFile
        required: true
        type: file
      - description: Second CSV/Excel file containing emails
        in: formData
        name: secondFile
        required: true
        type: file
      - description: 'Output format (csv or excel, default: csv)'
        in: formData
        name: outputFormat
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Validate emails from two files
      tags:
      - emails
swagger: "2.0"
